<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMC_Lex</title>
        <link rel="stylesheet" href="Style.css">
    </head>
    <body>
        <h1 id="titulo">Calculadora IMC</h1>
        <h2>feito por Lexuzleo</h2>
        <hr>
        <div id="container">
            <h3 id="vval">Valores: abaixo do peso: menor que 18.4; peso ideal: de 18.5 a 24.9; acima do peso: de 25.0 a 29.9; obeso: acima de 30 </h3>
            <h3 id="nome">Nome</h3>
            <input type="text" class="cx_val" id="nome_val">
            <h3 id="altura">Altura</h3>
            <input type="number" class="cx_val" id="altura_val">
            <h3 id="peso">Peso</h3>
            <input type="number" class="cx_val" id="peso_val"> 
        </div>
        <hr>
        <div id="cont_2">
            <h2 id="botao" onclick="Calcu()">Calcular</h2>
            <h3 id="resposta">IMC:</h3>
        </div>
        <script src="Script.js"></script>
    </body>
</html>
